<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="./imagez/myicon.png">
    <link rel="apple-touch-icon" href="./imagez//myicon.png">
    <title>Surfing Game</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/5.0.0/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/babylonjs-gui@5.5.6/babylon.gui.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.1/axios.min.js"></script> -->
    <link rel="stylesheet" href="./styles/styles.css">

<body>

    <canvas id="renderCanvas" touch-action="none"></canvas>
    <p class="wind-details">wind coming from left</p>

    <button id="startBtn">start</button>

    <div class="game-over-cont close">
        <p id="labelForResult" class="label">Game Over</p>
        <button id="again">again</button>
    </div>

    <p id="guide" class="guide-p close"></p>

    <div class="menu-cont">
        <button class="menu-btn none">none</button>
        <button class="menu-btn">about</button>
        <button class="menu-btn" onclick="reset()">reset</button>
        <button class="menu-btn" id="installGame">installation</button>
    </div>
    <button class="setting-btn">
        <img src="./imagez/gear.png" class="setting-img" />
    </button>
    
    <div class="choose-controller-cont">
        <p class="label">Use Tilting ?</p>
        <button class="btn">yes</button>
        <button class="btn">no</button>
    </div>

<script type="text/javascript">
    if('serviceWorker' in navigator){
        window.addEventListener('load', e => {
        navigator.serviceWorker.register('sw.js')
        })
    }
</script>
<script src="index.js"></script>
</body>
</html>
